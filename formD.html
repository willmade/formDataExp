    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FormData Exp</title>
  </head>

  <body>
    <div id="output">
      <pre></pre>
    </div>
    <script>
      // After DOM content has loaded run function
      document.addEventListener('DOMContentLoaded', () => {
        
        // create a form data obj
        let fd = new FormData();
        // add content
        fd.append('name', 'Saxaphone');
        fd.append('id', 9001);
        fd.append('created_dt', Date.now());

        // verify form data
        for (let obj of fd) {
          console.log(obj);
        }

        // insert into html or send to a server =]
        document.querySelector('#output pre').textContent = JSON.stringify(
          Array.from(fd)
        );

    </script>

</html>
